<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff4757 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in infinite;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
        }

        .main-heart {
            font-size: 60px;
            color: white;
            animation: pulse 1.5s ease-in-out infinite;
            margin-bottom: 20px;
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-out;
        }

        .name {
            color: #ffeaa7;
            font-size: 2.5em;
            display: block;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            position: relative;
        }

        .yes-btn {
            background: #2d3436;
            color: #ff6b9d;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .no-btn {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            position: absolute;
            transition: all 0.2s ease;
        }

        .pleading-text {
            position: absolute;
            color: white;
            font-size: 0.9em;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            white-space: nowrap;
        }

        .pleading-text.show {
            opacity: 1;
        }

        /* Success Screen */
        .success-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #ff4757 100%);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease-out;
        }

        .success-content {
            text-align: center;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-text {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .success-subtext {
            color: #ffeaa7;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Flower Bucket */
        .flower-bucket {
            position: relative;
            width: 200px;
            height: 250px;
            margin: 0 auto;
            animation: bucketBounce 2s ease-in-out infinite;
        }

        @keyframes bucketBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .bucket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 100px;
            background: linear-gradient(145deg, #8b4513, #a0522d);
            border-radius: 10px 10px 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .bucket::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            height: 20px;
            background: linear-gradient(145deg, #654321, #8b4513);
            border-radius: 10px;
        }

        .bucket-handle {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            border: 8px solid #8b4513;
            border-bottom: none;
            border-radius: 40px 40px 0 0;
        }

        .flowers {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 150px;
        }

        .flower {
            position: absolute;
            width: 40px;
            height: 40px;
            animation: flowerSway 3s ease-in-out infinite;
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .flower-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: #ffd700;
            border-radius: 50%;
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #ff69b4;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            margin-top: -7.5px;
            margin-left: -7.5px;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translateY(-12px); }
        .petal:nth-child(2) { transform: rotate(72deg) translateY(-12px); }
        .petal:nth-child(3) { transform: rotate(144deg) translateY(-12px); }
        .petal:nth-child(4) { transform: rotate(216deg) translateY(-12px); }
        .petal:nth-child(5) { transform: rotate(288deg) translateY(-12px); }

        .flower:nth-child(1) { bottom: 0; left: 20px; transform: scale(1.2); }
        .flower:nth-child(2) { bottom: 20px; left: 60px; transform: scale(1); animation-delay: 0.5s; }
        .flower:nth-child(3) { bottom: 0; left: 100px; transform: scale(1.1); animation-delay: 1s; }
        .flower:nth-child(4) { bottom: 30px; left: 40px; transform: scale(0.9); animation-delay: 1.5s; }
        .flower:nth-child(5) { bottom: 25px; left: 80px; transform: scale(1.05); animation-delay: 0.3s; }

        .stem {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 40px;
            background: #228b22;
            z-index: -1;
        }

        .leaf {
            position: absolute;
            bottom: -10px;
            width: 15px;
            height: 8px;
            background: #228b22;
            border-radius: 0 50% 0 50%;
        }

        .leaf.left { left: -10px; transform: rotate(-30deg); }
        .leaf.right { right: -10px; transform: rotate(30deg) scaleX(-1); }

        .sparkles {
            position: absolute;
            font-size: 30px;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle1 { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle2 { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle3 { bottom: 30%; left: 15%; animation-delay: 1s; }
        .sparkle4 { bottom: 20%; right: 15%; animation-delay: 1.5s; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

    <script>
        // Create floating hearts
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartSymbols = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);

                setTimeout(() => heart.remove(), 7000);
            }, 800);
        }

        // Pleading messages
        const messages = [
            "Are you sure? ü§î",
            "Really? ü•∫",
            "Think again! üí≠",
            "Just click Yes already! üò©",
            "Don't do this! üò¢",
            "I'll be sad ü•∫",
            "Give me a chance! üôè",
            "Pretty please? üå∏",
            "You know you want to! üòä",
            "My heart is breaking! üíî",
            "Say yes for the flowers! üå∫",
            "I made this just for you! üíù"
        ];

        let messageIndex = 0;

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const container = document.getElementById('button-container');
            const pleadingText = document.getElementById('pleadingText');

            // Get container dimensions
            const containerRect = container.getBoundingClientRect();

            // Calculate random position within container bounds
            const maxX = containerRect.width - btn.offsetWidth;
            const maxY = containerRect.height - btn.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Move button
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';

            // Show pleading text
            pleadingText.textContent = messages[messageIndex];
            pleadingText.classList.add('show');
            pleadingText.style.left = (randomX + btn.offsetWidth + 10) + 'px';
            pleadingText.style.top = randomY + 'px';

            messageIndex = (messageIndex + 1) % messages.length;

            // Hide text after delay
            setTimeout(() => {
                pleadingText.classList.remove('show');
            }, 1500);
        }

        function sayYes() {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('success-screen').style.display = 'flex';

            // Create extra celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.style.position = 'fixed';
                    heart.style.fontSize = '30px';
                    heart.textContent = ['üíï', 'üíñ', 'üíó', 'üå∏', 'üå∫'][Math.floor(Math.random() * 5)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = '100%';
                    heart.style.animation = 'float 4s ease-in forwards';
                    heart.style.zIndex = '101';
                    document.body.appendChild(heart);
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        // Initialize
        createHearts();
    </script>
